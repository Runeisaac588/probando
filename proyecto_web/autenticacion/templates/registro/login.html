{% extends "app_web/base.html" %}

{%load static %}
{% load crispy_forms_tags %}
{% block content%}
<div class="cont d-flex justify-content-center ">
    <form method="post" class="text-light w-50 m-4 d-block align-content-center bg-white text-black p-4 rounded-3 ">
        <h1 class="text-center">Login</h1>
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-flex justify-content-center w-100">

            <button type="submit" class="btn btn-success w-50"> Iniciar sesion </button>
        </div>
    </form>
</div>

{% endblock %}
